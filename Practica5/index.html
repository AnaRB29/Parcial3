<!DOCTYPE html>
<html>
<head>
  <title>Formulario con Validaciones</title>
  <link rel="icon" href="https://i.pinimg.com/originals/24/f5/bb/24f5bb855abcdc8c4a8b9cb779fba766.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="formulario.css">
  <script src="formulario.js"></script>
</head>
<body>
  <form onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" required><br>

    <label for="seleccion">Selecciona un rango de edad:</label>
    <select id="seleccion">
      <option value="0">Selecciona...</option>
      <option value="opcion1">15 a 18 años</option>
      <option value="opcion2">19 a 25 años</option>
      <option value="opcion3">26 a 40 años</option>
      <option value="opcion4">40 a 60 años</option>
      <option value="opcion5">+60 años</option>
    </select><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" required><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
